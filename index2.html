<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width: 350px;
  height: 180px;
  padding: 10px;
  border: 1px solid #aaaaaa;
  background-image: url("https://ak7.picdn.net/shutterstock/videos/9419687/thumb/1.jpg");
  background-size: contain;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>ลากสัตว์ทีชอบ</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>


<br>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
<img id="drag1" src="http://makipooh.chu.jp/apupu/sozai/icon/i13/i13-9.gif" draggable="true" ondragstart="drag(event)">

<img id="drag2" src="http://makipooh.chu.jp/apupu/sozai/icon/i13/i13-12.gif" draggable="true" ondragstart="drag(event)">

<img id="drag3" src="http://makipooh.chu.jp/apupu/sozai/icon/i13/i13-3.gif" draggable="true" ondragstart="drag(event)">


</div>



</body>
</html>
